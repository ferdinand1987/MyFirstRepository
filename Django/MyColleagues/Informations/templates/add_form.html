<html>
<head>
	<title>Add collegue</title>
</head>
<body>
	<h1>Add collegue</h1>

	{% if form.errors %}
		<p style="color: red;">
			Please correct the error{{ form.errors|pluralize }} below.
		</p>
	{% endif %}

	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit"><input type=button onclick="window.location.href='http://127.0.0.1:8000/information'" value="Back">
	</form>
</body>
</html>
